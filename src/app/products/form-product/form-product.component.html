<div class="container-fluid px-1 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
      <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
          <h3>New Product</h3>
          <div class="card">
              <h5 class="text-center mb-4">Add a new Product</h5>
              <form class="form-card" onsubmit="event.preventDefault()">
                  <div class="row justify-content-between text-left">
                      <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Title<span class="text-danger"> *</span></label> <input type="text" id="fname" name="fname" placeholder="Enter the Title" onblur="validate(1)"> </div>
                      <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">description<span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname" placeholder="description" onblur="validate(2)"> </div>
                  </div>
                  <div class="row justify-content-between text-left">
                      <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Price<span class="text-danger"> *</span></label> <input type="text" id="email" name="email" placeholder="Price" onblur="validate(3)"> </div>
                      <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Quantité<span class="text-danger"> *</span></label> <input type="text" id="mob" name="mob" placeholder="Quantité" onblur="validate(4)"> </div>
                  </div>
                  <form method="post" enctype="multipart/form-data">

                    <label for="apply"><input type="file" name="" id="apply" accept="image/*,.pdf"></label>

                    </form>
              </form>
          </div>
      </div>
  </div>
</div>
